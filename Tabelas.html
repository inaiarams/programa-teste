<!DOCTYPE html>
<html>

<head>

<body>
<meta charset="utf-8">
<h2>Tabela com título</h2>
<table>
	<tr>
		<td>Smith</td>
		<td>HTML</td>
		<td>9</td>
	</tr>
	
	<tr>
		<td>Sunday</td>
		<td>JAVA</td>
		<td>10</td>
	</tr>
</table>

<h2>Tabela com cabeçalho e rodapé</h2>
<table width="100%" border="1">
<thead>

	<tr>
		<th>Mês</th>
		<th>Horas/Aula</th>
	</tr>
	<tbody>
	
	<tr>
		<td>Junho</td>
		<td>50</td>
	</tr>

	<tr>
		<td>Julho</td>
		<td>50</td>
	</tr>

</tbody>

<tfoot>
	<tr>
		<th>Total</th>
		<th>100</th>
	</tr>
</tfoot>
	
</table>

<h2>Tabela com linhas e colunas expandidas</h2>

<!-- Tabela com Colspan -->

<table width="100%" border="1">
	<tr>
		<td>Aluno</td>
		<td colspan="2">Disciplina</td>
	</tr>

	<tr>
		<td>Alex</td>
		<td>HTML</td>
		<td>Ambiente Web</td>
	</tr>
</table>

<!-- Tabela com Rowspan -->
<h2>Tabela Simples</h2>
<table width="100%" border="1">
	
	<tr>
		<td>Aluno</td>
		<td rowspan="2">Disciplina</td>
	</tr>
	
	<tr>
		<td>Alex</td>
		<td>HTML</td>
		<td>Ambiente Web</td>
	</tr>
	
<table>
	<tr><td>Col 1</td><td>Col 4</td></tr>
	<tr><td>Col 2</td><td>Col 5</td></tr>
	<tr><td>Col 3</td><td>Col 6</td></tr>

</table>

</body>
</head>
</html>
